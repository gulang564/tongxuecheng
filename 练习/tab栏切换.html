<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏切换</title>
	<style>
     .bottom div{
     	width: 300x;
     	height: 100px;
     	margin-bottom: 10px;
     	background-color: red;
     	display: none;
     }
     .box{
     	width: 270px;
     	margin: 100px auto;
     }

     .current{
     	background-color: purple;
     }
	</style>
	<script>
		window.onload=function(){
			var btns=document.getElementsByTagName("button");
			var divs=document.getElementById("bot").getElementsByTagName("div");
			for(var i=0;i<btns.length;i++)
			{   btns[i].index=i;
				btns[i].onclick=function(){
					for(var j=0;j<btns.length;j++)
					{
						btns[j].className=""; 
					}
					this.className="current";
                  for(var m=0;m<btns.length;m++)
                  {
                  	divs[m].style.display="";
                  }
                  divs[this.index].style.display="block";
				}
			}
	}
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			<button>按钮1</button>
			<button>按钮2</button>
			<button>按钮3</button>
			<button>按钮4</button>
			<button>按钮5</button>
		</div>
		<div class="bottom" id="bot">
			<div style="display: block;">盒子1</div>
			<div>盒子2</div>
			<div>盒子3</div>
			<div>盒子4</div>
			<div>盒子5</div>
		</div>
	</div>
</body>
</html>
