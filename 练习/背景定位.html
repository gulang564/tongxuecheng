<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 背景定位</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
       .box{
       	width: 300px;
       	height: 300px;
       	margin: 100px auto;
       	position: relative;
       	border: 5px solid black;
       	background-color: pink;
       	overflow: hidden;
       }
       .sp{
       	position: absolute;
       	width: 100px;
       	left: 50%;
       	margin-left: -50px;
       	background-color: yellow;
       	bottom: 50px;
       }

	</style>
</head>
<body>
	<div class="box">
		<div class="pic">
			<img src="images/xia1.jpg" alt="">
		</div>
		<div class="sp">
			<span>32sdofaijs</span>
		</div>
	</div>
</body>
</html>
